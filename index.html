    <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet"/>

    <h1>ZONAS DE RIESGO</h1>
    <div>
        Puedes hacer clic en los puntos para obtener más información sobre la zona de riesgo.
    </div>
    <div class="mapa">
        <div id="zonasRiesgoMap"></div>
        <div class="leyenda">
            <h3>
                Leyenda:
            </h3>
            <ul>
                <li><span style="color: #80ff00; font-weight: bold">Verde:</span> menores casos de robo</li>
                <li><span style="color: #ffc100; font-weight: bold">Amarillo:</span> regular casos de robo</li>
                <li><span style="color: #ff8000; font-weight: bold">Nararnja:</span> usualmente roban</li>
                <li><span style="color: #ff0000; font-weight: bold">Rojo:</span> roban bastante</li>
            </ul>
            <button onclick="centrar()">Centrar mapa</button>
        </div>

    </div>
